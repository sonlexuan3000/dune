<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Stablecoins Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .header p {
            color: #94a3b8;
            font-size: 18px;
            font-weight: 400;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .config-section h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .input-group input::placeholder {
            color: #64748b;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            display: none;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #94a3b8;
            font-size: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transform: translateX(-100%);
            transition: transform 0.4s;
        }

        .metric-card:hover {
            transform: translateY(-8px);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }

        .metric-card:hover::before {
            transform: translateX(0);
        }

        .metric-label {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            color: #fff;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1;
        }

        .metric-change {
            font-size: 13px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .metric-change.positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .metric-change.negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .chart-card:hover {
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
        }

        .chart-card h3 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-card h3::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #8b5cf6, #ec4899);
            border-radius: 2px;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 20px;
            overflow: hidden;
        }

        .data-table h3 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-table h3::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #8b5cf6, #ec4899);
            border-radius: 2px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(139, 92, 246, 0.1);
            padding: 16px;
            text-align: left;
            font-weight: 700;
            color: #8b5cf6;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            font-size: 14px;
        }

        tr:hover td {
            background: rgba(139, 92, 246, 0.05);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.active {
            display: block;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #dashboard {
            animation: fadeIn 0.8s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">🔷</div>
            <h1>Polygon Stablecoins</h1>
            <p>Executive Dashboard for Payment & Stablecoin Analytics</p>
        </div>

        <div class="config-section">
            <h3>API Configuration</h3>
            <div class="input-group">
                <input type="text" id="apiKey" placeholder="Dune API Key" value="A46LDTYbUCSBbboEJYSjxh7z35K1eh7V">
                <input type="text" id="queryId" placeholder="Query ID" value="5956639">
                <button class="btn" onclick="fetchData()">Load Data</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching data from Dune Analytics...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="metrics-grid" id="metricsGrid"></div>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Daily Volume Trend</h3>
                    <div class="chart-container">
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Active Wallets Over Time</h3>
                    <div class="chart-container">
                        <canvas id="walletsChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Activity Breakdown</h3>
                    <div class="chart-container">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>CEX Volume Distribution</h3>
                    <div class="chart-container">
                        <canvas id="cexChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="data-table">
                <h3>Recent Activity Data</h3>
                <div class="table-container">
                    <table id="dataTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let charts = {};

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

        async function fetchData() {
            const apiKey = document.getElementById('apiKey').value;
            const queryId = document.getElementById('queryId').value;
            
            if (!apiKey || !queryId) {
                showError('Please enter both API Key and Query ID');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('dashboard').style.display = 'none';

            try {
                const response = await fetch(`https://api.dune.com/api/v1/query/${queryId}/results/csv?limit=1000`, {
                    headers: {
                        'X-Dune-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        allData = results.data.filter(row => row.date);
                        processAndDisplayData();
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });

            } catch (error) {
                showError('Error fetching data: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function processAndDisplayData() {
            if (allData.length === 0) {
                showError('No data returned from query');
                return;
            }

            document.getElementById('dashboard').style.display = 'block';
            
            const overallData = allData.filter(row => row.metric_type === 'overall');
            const activityData = allData.filter(row => row.metric_type === 'activity_breakdown');
            const cexData = allData.filter(row => row.metric_type === 'cex_detail');

            displayMetrics(overallData);
            createVolumeChart(overallData);
            createWalletsChart(overallData);
            createActivityChart(activityData);
            createCEXChart(cexData);
            displayTable(allData.slice(0, 20));
        }

        function displayMetrics(data) {
            const latest = data[0] || {};
            const previous = data[1] || {};

            const metrics = [
                {
                    label: 'Total Volume',
                    value: formatCurrency(latest.total_volume_usd),
                    change: calculateChange(latest.total_volume_usd, previous.total_volume_usd)
                },
                {
                    label: 'Active Wallets',
                    value: formatNumber(latest.active_wallets),
                    change: calculateChange(latest.active_wallets, previous.active_wallets)
                },
                {
                    label: 'Transactions',
                    value: formatNumber(latest.num_transactions),
                    change: calculateChange(latest.num_transactions, previous.num_transactions)
                },
                {
                    label: 'Avg Transaction',
                    value: formatCurrency(latest.total_volume_usd / latest.num_transactions),
                    change: 0
                }
            ];

            const html = metrics.map(m => `
                <div class="metric-card">
                    <div class="metric-label">${m.label}</div>
                    <div class="metric-value">${m.value}</div>
                    ${m.change !== 0 ? `<div class="metric-change ${m.change > 0 ? 'positive' : 'negative'}">
                        ${m.change > 0 ? '▲' : '▼'} ${Math.abs(m.change).toFixed(1)}%
                    </div>` : ''}
                </div>
            `).join('');

            document.getElementById('metricsGrid').innerHTML = html;
        }

        function createVolumeChart(data) {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            
            if (charts.volume) charts.volume.destroy();

            const gradient = ctx.createLinearGradient(0, 0, 0, 350);
            gradient.addColorStop(0, 'rgba(139, 92, 246, 0.4)');
            gradient.addColorStop(1, 'rgba(139, 92, 246, 0)');

            charts.volume = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date).reverse(),
                    datasets: [{
                        label: 'Volume (USD)',
                        data: data.map(d => d.total_volume_usd).reverse(),
                        borderColor: '#8b5cf6',
                        backgroundColor: gradient,
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#8b5cf6',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleColor: '#8b5cf6',
                            bodyColor: '#fff'
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                callback: value => '$' + (value / 1000000).toFixed(1) + 'M'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createWalletsChart(data) {
            const ctx = document.getElementById('walletsChart').getContext('2d');
            
            if (charts.wallets) charts.wallets.destroy();

            charts.wallets = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.date).reverse(),
                    datasets: [{
                        label: 'Active Wallets',
                        data: data.map(d => d.active_wallets).reverse(),
                        backgroundColor: 'rgba(236, 72, 153, 0.8)',
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleColor: '#ec4899',
                            bodyColor: '#fff'
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createActivityChart(data) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            if (charts.activity) charts.activity.destroy();

            const latestDate = data[0]?.date;
            const latestData = data.filter(d => d.date === latestDate);

            charts.activity = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: latestData.map(d => d.category),
                    datasets: [{
                        data: latestData.map(d => d.total_volume_usd),
                        backgroundColor: [
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(59, 130, 246, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 13,
                                    weight: '600'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: (context) => {
                                    return context.label + ': $' + (context.raw / 1000000).toFixed(2) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createCEXChart(data) {
            const ctx = document.getElementById('cexChart').getContext('2d');
            
            if (charts.cex) charts.cex.destroy();

            const latestDate = data[0]?.date;
            const latestData = data.filter(d => d.date === latestDate);

            charts.cex = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: latestData.map(d => d.subcategory),
                    datasets: [{
                        label: 'Volume to CEX',
                        data: latestData.map(d => d.total_volume_usd),
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleColor: '#10b981',
                            bodyColor: '#fff',
                            callbacks: {
                                label: (context) => '$' + (context.raw / 1000000).toFixed(2) + 'M'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                callback: value => '$' + (value / 1000000).toFixed(1) + 'M'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function displayTable(data) {
            const headers = Object.keys(data[0] || {});
            
            let html = '<thead><tr>';
            headers.forEach(h => {
                html += `<th>${h.replace(/_/g, ' ')}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                headers.forEach(h => {
                    let value = row[h];
                    if (h.includes('volume') || h.includes('usd')) {
                        value = formatCurrency(value);
                    } else if (h.includes('wallets') || h.includes('transactions')) {
                        value = formatNumber(value);
                    }
                    html += `<td>${value || '-'}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody>';
            document.getElementById('dataTable').innerHTML = html;
        }

        function calculateChange(current, previous) {
            if (!previous || previous === 0) return 0;
            return ((current - previous) / previous) * 100;
        }

        function formatNumber(num) {
            if (!num) return '0';
            return num.toLocaleString();
        }

        function formatCurrency(num) {
            if (!num) return '$0';
            if (num >= 1000000) {
                return '$' + (num / 1000000).toFixed(2) + 'M';
            }
            if (num >= 1000) {
                return '$' + (num / 1000).toFixed(2) + 'K';
            }
            return '$' + num.toLocaleString(undefined, {maximumFractionDigits: 2});
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
            document.getElementById('loading').classList.remove('active');
        }

        window.addEventListener('load', function() {
            if (document.getElementById('apiKey').value) {
                fetchData();
            }
        });
    </script>
</body>
</html>
